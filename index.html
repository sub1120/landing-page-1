<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Style Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="./assets/Logo.png" alt="log" class="logo-img">
            </div> 
            <ul class="nav">
                <li class="nav-item active">Home</li>
                <li class="nav-item">Female</li>
                <li class="nav-item">Male</li>
                <li class="nav-item">FAQ</li>
                <li class="nav-item">About</li>
            </ul>
            <div class="button-group">
                <div class="search-icon">
                  <svg
                    width="27"
                    height="30"
                    viewBox="0 0 32 35"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z"
                      fill="black"
                    />
                    <path
                      d="M30.35 34.4C30.07 34.4 29.7899 34.28 29.5899 34.05L19.75 22.53C19.39 22.11 19.44 21.48 19.86 21.12C20.28 20.76 20.91 20.81 21.27 21.23L31.11 32.75C31.47 33.17 31.42 33.8 31 34.16C30.81 34.32 30.58 34.4 30.35 34.4Z"
                      fill="black"
                    />
                  </svg>
                </div>
                <div class="search-button"><button>Search</button></div>
              </div>
        </div>

        <div class="content">
            <img src="./assets/Image.png" alt="hero" class="hero">
            <img src="./assets/square-image.png" alt="mesh" class="mesh">
 
            <div class="hero-right">
                <img src="./assets/globe.png" alt="globe" class="globe">
                <img src="./assets/star.png" alt="star" class="star">
                <h1 class="hero-heading">What's is Trending in 2025 ?</h1>   
                <p class="hero-para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Adipisci reiciendis quis ipsum repellendus illo quaerat maxime dolor quidem magnam, rerum est, odio aperiam et dicta tempore doloremque nisi omnis nam.</p>
                <div class="hero-buttons">
                    <button class="email">Email Address</button>
                    <button class="join">JOIN US</button>
                </div>
                <div class="contact">
                    <h4 class="contact-heading">Contact Us</h4>
                    <img src="./assets/Group.png" alt="social media">
                    <img src="./assets/Group (1).png" alt="social media">
                    <img src="./assets/Group (2).png" alt="social media">
                    <img src="./assets/Group (3).png" alt="social media">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
