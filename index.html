<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">

            <nav>
                <div class="logo"><img src="./assets/Logo.png" alt="logo"></div>

                        <li>Male</li>
                        <li>FAQ</li>
                        <li>About</li>
                    </ul>
                </div>
                <div class="header-buttons">
                    <svg
                        width="32"
                        height="35"
                        viewBox="0 0 32 35"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg" >
                    <path d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z"

                        fill="black" />
                    </svg>
                    <button class="search-button">Search</button>
                </div>
            </nav>
        </section>
        <section class="content">
            <div class="hero-poster">
                <img src="./assets/Image.png" alt="">
                <img src="./assets/square-image.png" alt="">
            </div>
            <div class="hero-desc">
                <div class="hero-header">
                    <h1>What's Trend in 2025 ?</h1>
                </div>
                <div class="hero-para">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas quos vitae, eum repellat possimus iusto fugit aperiam ab maiores expedita? Doloremque expedita amet laborum perspiciatis modi totam perferendis optio laboriosam?</p>
                </div>
                <div class="hero-buttons">
                    <button class="email-button">Email Address</button>
                    <button class="join-button">JOIN NOW</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
